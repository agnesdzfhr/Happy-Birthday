<!DOCTYPE html>
<html lang="en">

<body>
 <h2>Click this card</h2>
<div class="body">
 <div class="birthdayCard">
<div class="cardFront"><h3 class="happy">HAPPY BIRTHDAY!</h3>
<img class="nadiah" src="../images/nadiah.png" alt="Nadiah">
<div class="balloons">
  <div class="balloonOne"></div>
  <div class="balloonTwo"></div>
  <div class="balloonThree"></div>
  <div class="balloonFour"></div>
</div>
</div>
<div class="cardInside">
    <h3 class="back">HAPPY BIRTHDAY!</h3>
    <p>Dear Nadhike,</p> 
    <p style="font-size: small;"> 한국 관광객 생일 축하해요!! Semangat semangatt mengejar mimpi di negeri ginseng, semoga segera bertemu jodoh ntah itu oppa ataupun kangmas yang sedang kuliah di sana juga pokoknya yang terbaik, jangan lupa pulang gaess wkwkwkw</p>
    <p class="name">Silver</p>
  </div>
</div>
</div>
<center style="margin-top: 20px;">

  <audio controls autoplay="true" id="birthdaySong" hidden>
    <source src="./happy-birthday-funk-spot-16197.mp3" type="audio/mp3">
  
    Your browser does not support the audio element.
  </audio>

</center>
<script>
  const birthdayCard = document.querySelector('.birthdayCard');
  const birthdaySong = document.getElementById('birthdaySong');
  let isCardOpen = false;

  birthdayCard.addEventListener('click', () => {
    if (!isCardOpen) {
      // Buka card dan mainkan lagu
      birthdayCard.classList.add('open');
      birthdaySong.play();
      isCardOpen = true;
    } else {
      // Tutup card dan hentikan lagu
      birthdayCard.classList.remove('open');
      birthdaySong.pause();
      isCardOpen = false;
    }
  });
  birthdaySong.addEventListener('ended', () => {
      // Ketika lagu selesai, tambahkan kelas 'closed' ke card dan tampilkan tombol buka
      birthdayCard.classList.remove('open');
    });

</script>
</body>
</html>
